<div>
  <nav
    style="font-family: cursive; font-size: larger"
    class="navbar navbar-expand-lg navbar-dark bg-dark"
  >
    <a routerLink="/userprofile" style="cursor: pointer" class="navbar-brand"
      >logged by <b> {{ loggedInUserName }} </b>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li style="cursor: pointer" class="nav-item active">
          <a style="color: white" routerLink="/register" class="nav-link"
            >Register
          </a>
        </li>
        <li style="cursor: pointer" class="nav-item active">
          <a style="color: white" routerLink="/login" class="nav-link">Login</a>
        </li>
        <li style="cursor: pointer" class="nav-item active">
          <a style="color: white" routerLink="/login" class="nav-link">Admin</a>
        </li>
        <li style="cursor: pointer" class="nav-item active">
          <a style="color: white" (click)="logout()" class="nav-link"
            >Log Out</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<br />
<div style="display: flex; justify-content: center">
  <form class="form-inline" style="width: 50%">
    <input
      (input)="searchBlogs(searchInput.value)"
      #searchInput
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      style="width: 100%; border-radius: 8px; border: 2px solid"
    />
  </form>
</div>

<style>
  input::placeholder {
    font-weight: bold;
  }
  .justify-center {
    justify-content: center;
    align-items: center;
  }
</style>
<div class="container">
  <main class="grid justify-center" class="grid">
    <article
      style="width: 18rem; margin-left: 20px; margin-top: 20px"
      *ngFor="let item of allstudents"
      class="card"
    >
      <img
        style="object-fit: cover; height: 290px"
        src="{{ item.profilePic }}"
        alt="Sample photo"
      />
      <div class="text">
        <h3>{{ item.name }}</h3>
        <h3>{{ item.branch }}</h3>
        <h4>{{ item.email }}</h4>
        <button
          (click)="view(item)"
          type="button"
          style="background-color: black"
          class="btn btn"
        >
          View
        </button>

        <div
          style="margin-left: 50%; margin-top: -30px"
          *ngIf="item.uname === loggedInUserName"
        >
          <i class="bi bi-pencil-fill"></i>
          <svg
            (click)="editUser(item)"
            xmlns="http://www.w3.org/2000/svg"
            style="margin-left: 20px; cursor: pointer"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
            />
          </svg>
          <i class="bi bi-trash3-fill"></i>
          <svg
            (click)="deletestudent(item)"
            xmlns="http://www.w3.org/2000/svg"
            style="margin-left: 20px; cursor: pointer"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
            />
          </svg>
        </div>
      </div>
    </article>
  </main>
</div>
